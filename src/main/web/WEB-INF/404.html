<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ERROR 404 - Not Found!</title>
    <style type="text/css">
        body {
            background-color: #EEEEEE;
        }

        #page {
            background-color: #FFFFFF;
            width: 60%;
            margin: 24px auto;
            padding: 12px;
        }

        #header {
            padding: 6px;
            text-align: center;
            background-color: #475076;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
<div id="page">
    <div id="header">
        <h1>ERROR 404 - Not Found!</h1>
    </div>
    <div id="content">
        <h2>The following error occurred:</h2>
        <p>The requested URL was not found on this server.</p>
        <P>Please check the URL or contact the webmaster.</p>
    </div>
</div>
</body>
</html>
